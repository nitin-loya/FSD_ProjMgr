<div class="container">
  <h2>Add User</h2>
  <form action="" (ngSubmit)="submitUser()" (ngReset)="reset()">    
    <div class="row">
      <div class="col-md-2"><label>First Name</label></div>
      <div class="col-md-5">
        <div class="form-group">
          <input type="text" class="form-control" name="FirstName" [(ngModel)]="user.FirstName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"><label>Last Name</label></div>
      <div class="col-md-5">
        <div class="form-group">
          <input type="text" class="form-control" name="LastName" [(ngModel)]="user.LastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"><label>Employee ID</label></div>
      <div class="col-md-5">
        <div class="form-group">
          <input type="text" class="form-control" name="EmpID" [(ngModel)]="user.EmpID">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="offset-md-4 col-md-3">
        <button type="submit" class="btn btn-primary">Add</button>
        &nbsp;<button type="reset" class="btn btn-light">Reset</button>
      </div>
    </div>
  </form>
</div>
