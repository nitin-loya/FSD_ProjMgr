<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
        <div class="row">
            <div class="col-md-2"><label>First Name</label></div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="FirstName" [(ngModel)]="user.FirstName"
                        [ngClass]="{'is-invalid':submitted && userFields.FirstName.errors}" placeholder="First Name">
                </div>
            </div>
            <div *ngIf="submitted && userFields.FirstName.errors" class="invalid-field">
                <div *ngIf="userFields.FirstName.errors.required">First Name is required</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"><label>Last Name</label></div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="LastName" [(ngModel)]="user.LastName"
                        [ngClass]="{'is-invalid':submitted && userFields.LastName.errors}" placeholder="Last Name">
                </div>
            </div>
            <div *ngIf="submitted && userFields.LastName.errors" class="invalid-field">
                <div *ngIf="userFields.LastName.errors.required">Last Name is required</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"><label>Employee ID</label></div>
            <div class="col-md-5">
                <div class="form-group" style='width: 200px;'>
                    <input type="text" class="form-control" formControlName="EmployeeID" [(ngModel)]="user.EmployeeID"
                        [ngClass]="{'is-invalid':submitted && userFields.EmployeeID.errors}" placeholder="Employee ID">
                </div>
            </div>
            <div *ngIf="submitted && userFields.EmployeeID.errors" class="invalid-field">
                <div *ngIf="userFields.EmployeeID.errors.required">Employee ID is required</div>
            </div>
        </div>

        <div class="row" style='text-align-last: end;'>
            <div class="offset-md-4 col-md-3">
                <button type="submit" class="btn btn-primary">Save</button>
                &nbsp;
                <button type="button" class="btn btn-primary" (click)="resetUser()">Reset</button></div>
        </div>
    </form>
</div>
