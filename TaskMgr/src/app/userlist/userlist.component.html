<app-edituser></app-edituser>
<hr class="container">
<app-user-filter (filterEvent)="userCriteria = $event"></app-user-filter>
<div class="container">
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th width="180px"></th>
        </tr>
        <tr *ngFor="let user of userList | search : userCriteria" ng-class="user.Status == 'C'? 'completed': ''">
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.EmployeeID}}</td>
            <td style='text-align-last: end;'>
                <span class="pull-right">
                    <button class="btn btn-primary" (click)="onEdit(user)">Edit</button>&nbsp;
                    <button class="btn btn-primary" (click)="onDelete(user)">Delete</button>
                </span>
            </td>
        </tr>
    </table>
</div>
